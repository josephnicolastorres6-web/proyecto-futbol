<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mundo Fútbol</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- LOGIN -->
    <div id="loginContainer" class="container mt-5">
        <h1 class="text-center text-white mb-4">⚽ Iniciar Sesión</h1>

        <div class="glassCard p-4 mx-auto" style="max-width: 400px;">
            <input id="loginUser" class="form-control mb-3" placeholder="Usuario" />
            <input id="loginPass" type="password" class="form-control mb-3" placeholder="Contraseña" />

            <button class="btn botonModerno w-100" onclick="login()">Entrar</button>

            <p class="mt-3 text-center text-white">
                ¿No tienes cuenta?
                <a href="#" onclick="mostrarRegistro()" class="link-light">Regístrate</a>
            </p>
        </div>
    </div>

    <!-- ========== REGISTRO (Nuevo formato estilo imagen) ========== -->
<div id="registroContainer" style="display:none;">
    <div class="card shadow p-4" style="border-radius: 12px;">
        <h3 class="text-center mb-3">Acceso a Caja&Co</h3>

        <div class="d-flex justify-content-center mb-3">
            <button class="btn btn-light me-2" onclick="mostrarLogin()">Login</button>
            <button class="btn btn-primary">Registro</button>
        </div>

        <label class="form-label">Nombre completo</label>
        <input type="text" id="regNombre" class="form-control mb-2">

        <label class="form-label">Usuario</label>
        <input type="text" id="regUser" class="form-control mb-2">

        <label class="form-label">Email</label>
        <input type="email" id="regEmail" class="form-control mb-2">

        <label class="form-label">Contraseña</label>
        <input type="password" id="regPass" class="form-control mb-2">

        <label class="form-label">Confirmar contraseña</label>
        <input type="password" id="regPass2" class="form-control mb-3">

        <button class="btn btn-success w-100" onclick="registrar()">Crear cuenta</button>
    </div>
</div>

    <!-- APLICACIÓN -->
    <div id="app" style="display: none;">
        <header class="p-3 glassHeader text-white d-flex justify-content-between">
            <h2>⚽ Mundo Fútbol</h2>
            <nav>
                <button class="botonNav" onclick="cambiarVista('inicio')">Inicio</button>
                <button class="botonNav" onclick="cambiarVista('noticias')">Noticias</button>
                <button class="botonNav" onclick="cambiarVista('camisetas')">Camisetas</button>
                <button class="botonNav" onclick="cambiarVista('partidos')">Partidos</button>
                <button class="botonCerrar" onclick="logout()">Salir</button>
            </nav>
        </header>

        <!-- INICIO -->
        <section id="inicio" class="vista activa container text-white mt-5">
            <h1>Bienvenido a Mundo Fútbol</h1>
            <p>Explora camisetas, noticias y partidos del mundo.</p>
        </section>
        <!-- ==== CARRUSEL INICIO (no afecta fondo) ==== -->
<div id="carruselInicio" class="carousel slide inicioCarrusel" data-bs-ride="carousel">

    <div class="carousel-inner">

        <div class="carousel-item active">
            <img src="https://www.fcbarcelona.com/fcbarcelona/photo/2020/03/29/43ff2577-a903-4a50-be1b-89cef8e87518/27-05-09-MESSI-ALEGRIA-02.jpg" class="d-block w-100 carruselImg">
        </div>

        <div class="carousel-item">
            <img src=https://editorial.uefa.com/resources/01ca-0e6f0fb493f2-f3137f2316a1-1000/kaka_milan_.jpeg" class="d-block w-100 carruselImg">
        </div>

        <div class="carousel-item">
            <img src="https://cdn.conmebol.com/wp-content/uploads/2018/01/roe_.jpg" class="d-block w-100 carruselImg">
        </div>

    </div>

    <!-- Flechas (Opcional) -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carruselInicio" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carruselInicio" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>

</div>


        <!-- NOTICIAS -->
        <section id="noticias" class="vista container mt-5 text-white">
            <h2>Noticias del Día</h2>
            <div id="contenedorNoticias" class="row"></div>
        </section>

        <!-- CAMISETAS -->
        <section id="camisetas" class="vista container mt-5 text-white">
            <h2>Camisetas</h2>

            <div class="text-center my-3">
                <button class="botonModerno" onclick="mostrarCamisetas('retro')">Retro</button>
                <button class="botonModerno" onclick="mostrarCamisetas('actual')">Actuales</button>
            </div>

            <div id="contenedorCamisetas" class="row"></div>
        </section>

        <!-- PARTIDOS -->
        <section id="partidos" class="vista container mt-5 text-white">
            <h2>Partidos por Liga</h2>

            <div class="text-center">
                <img
                    class="ligaLogo"
                    src="https://static.vecteezy.com/system/resources/previews/015/863/623/non_2x/england-premier-league-logo-on-transparent-background-free-vector.jpg"
                    onclick="mostrarLiga('inglesa')"
                    alt="Premier League"
                />
                <img
                    class="ligaLogo"
                    src="https://www.edigitalagency.com.au/wp-content/uploads/La-Liga-logo-red-vertical-PNG-large-size.png"
                    onclick="mostrarLiga('espanola')"
                    alt="La Liga"
                />
                <img
                    class="ligaLogo"
                    src="https://1000marcas.net/wp-content/uploads/2020/03/Italian-Serie-A-TIM-Logo-2019.png"
                    onclick="mostrarLiga('italiana')"
                    alt="Serie A"
                />
                <img
                    class="ligaLogo"
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/d/df/Bundesliga_logo_%282017%29.svg/1200px-Bundesliga_logo_%282017%29.svg.png"
                    onclick="mostrarLiga('alemana')"
                    alt="Bundesliga"
                />
            </div>
        </section>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="modalInfo" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content glassModal p-4">
                <div class="modal-header">
                    <h5 class="modal-title">Información</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalTexto"></div>
            </div>
        </div>
    </div>

    <!-- Capa para desenfoque del fondo -->
    <div id="blurOverlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
