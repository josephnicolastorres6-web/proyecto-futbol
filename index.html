<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mundo F√∫tbol</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- LOGIN -->
    <div id="loginContainer" class="container mt-5">
        <h1 class="text-center text-white mb-4">‚öΩ Iniciar Sesi√≥n</h1>

        <div class="glassCard p-4 mx-auto" style="max-width: 400px;">
            <input id="loginUser" class="form-control mb-3" placeholder="Usuario" />
            <input id="loginPass" type="password" class="form-control mb-3" placeholder="Contrase√±a" />

            <button class="btn botonModerno w-100" onclick="login()">Entrar</button>

            <p class="mt-3 text-center text-white">
                ¬øNo tienes cuenta?
                <a href="#" onclick="mostrarRegistro()" class="link-light">Reg√≠strate</a>
            </p>
        </div>
    </div>

    <!-- REGISTRO -->
    <div id="registroContainer" class="container mt-5" style="display: none;">
        <h1 class="text-center text-white mb-4">üìù Registro</h1>

        <div class="glassCard p-4 mx-auto" style="max-width: 400px;">
            <input id="regUser" class="form-control mb-3" placeholder="Nuevo usuario" />
            <input id="regPass" type="password" class="form-control mb-3" placeholder="Contrase√±a" />

            <button class="btn botonModerno w-100" onclick="registrar()">Crear cuenta</button>

            <p class="mt-3 text-center text-white">
                ¬øYa tienes cuenta?
                <a href="#" onclick="mostrarLogin()" class="link-light">Iniciar sesi√≥n</a>
            </p>
        </div>
    </div>

    <!-- APLICACI√ìN -->
    <div id="app" style="display: none;">
        <header class="p-3 glassHeader text-white d-flex justify-content-between">
            <h2>‚öΩ Mundo F√∫tbol</h2>
            <nav>
                <button class="botonNav" onclick="cambiarVista('inicio')">Inicio</button>
                <button class="botonNav" onclick="cambiarVista('noticias')">Noticias</button>
                <button class="botonNav" onclick="cambiarVista('camisetas')">Camisetas</button>
                <button class="botonNav" onclick="cambiarVista('partidos')">Partidos</button>
                <button class="botonCerrar" onclick="logout()">Salir</button>
            </nav>
        </header>

        <!-- INICIO -->
        <section id="inicio" class="vista activa container text-white mt-5">
            <h1>Bienvenido a Mundo F√∫tbol</h1>
            <p>Explora camisetas, noticias y partidos del mundo.</p>
        </section>
        

        <!-- NOTICIAS -->
        <section id="noticias" class="vista container mt-5 text-white">
            <h2>Noticias del D√≠a</h2>
            <div id="contenedorNoticias" class="row"></div>
        </section>

        <!-- CAMISETAS -->
        <section id="camisetas" class="vista container mt-5 text-white">
            <h2>Camisetas</h2>

            <div class="text-center my-3">
                <button class="botonModerno" onclick="mostrarCamisetas('retro')">Retro</button>
                <button class="botonModerno" onclick="mostrarCamisetas('actual')">Actuales</button>
            </div>

            <div id="contenedorCamisetas" class="row"></div>
        </section>

        <!-- PARTIDOS -->
        <section id="partidos" class="vista container mt-5 text-white">
            <h2>Partidos por Liga</h2>

            <div class="text-center">
                <img
                    class="ligaLogo"
                    src="https://static.vecteezy.com/system/resources/previews/015/863/623/non_2x/england-premier-league-logo-on-transparent-background-free-vector.jpg"
                    onclick="mostrarLiga('inglesa')"
                    alt="Premier League"
                />
                <img
                    class="ligaLogo"
                    src="https://www.edigitalagency.com.au/wp-content/uploads/La-Liga-logo-red-vertical-PNG-large-size.png"
                    onclick="mostrarLiga('espanola')"
                    alt="La Liga"
                />
                <img
                    class="ligaLogo"
                    src="https://1000marcas.net/wp-content/uploads/2020/03/Italian-Serie-A-TIM-Logo-2019.png"
                    onclick="mostrarLiga('italiana')"
                    alt="Serie A"
                />
                <img
                    class="ligaLogo"
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/d/df/Bundesliga_logo_%282017%29.svg/1200px-Bundesliga_logo_%282017%29.svg.png"
                    onclick="mostrarLiga('alemana')"
                    alt="Bundesliga"
                />
            </div>
        </section>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="modalInfo" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content glassModal p-4">
                <div class="modal-header">
                    <h5 class="modal-title">Informaci√≥n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalTexto"></div>
            </div>
        </div>
    </div>

    <!-- Capa para desenfoque del fondo -->
    <div id="blurOverlay"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
